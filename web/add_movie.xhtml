<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Clients</title>
</h:head>

<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h1>Add Movie</h1>
            <p:panelGrid columns="2" cellpadding="5" style="width: 80%">
                <h:form >
                    <p>
                        Cím <p:inputText value="#{moviesView.newMovie.cim}"/><br/>
                        Datum <p:inputText type="datum" value="#{moviesView.newMovie.datum}">
                            <f:convertDateTime pattern="yyyy.MM.dd"/>
                        </p:inputText><br/>
                        Típus <p:inputText value="#{moviesView.newMovie.tipus}"/><br/>
                        Status <p:inputText value="#{moviesView.newMovie.status}"/><br/>
                        Sorszam <p:inputText value="#{moviesView.newMovie.sorszam}"/><br/>
                    </p>
                    <p>
                        <p:commandButton value="Add" action="#{moviesView.addMovie}"/>
                    </p>
                </h:form>
            </p:panelGrid>
        </ui:define>

    </ui:composition>

</h:body>
</html>
