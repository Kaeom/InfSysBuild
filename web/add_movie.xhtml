<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Clients</title>
</h:head>

<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h1>Add Movie</h1>
            <p:panelGrid columns="2" cellpadding="5" style="width: 80%">
                <h:form >
                    <table class="tg">
                        <tr>
                            <th>Cím:</th>
                            <th><p:inputText value="#{moviesView.newMovie.cim}"/></th>
                        </tr>
                        <tr>
                            <th>Datum</th>
                            <th><p:inputText type="datum" value="#{moviesView.newMovie.datum}">
                                <f:convertDateTime pattern="yyyy.MM.dd"/>
                            </p:inputText></th>
                        </tr>
                        <tr>
                            <th>Típus</th>
                            <th><p:inputText value="#{moviesView.newMovie.tipus}"/></th>
                        </tr>
                        <tr>
                            <th>Status</th>
                            <th><p:selectOneButton value="#{moviesView.newMovie.status}">
                                <f:selectItem itemLabel="Kölcsönzött" itemValue="Kölcsönzött" />
                                <f:selectItem itemLabel="Kölcsönözhető" itemValue="Kölcsönözhető" />
                                <f:selectItem itemLabel="Selejtezett" itemValue="Selejtezett" />
                            </p:selectOneButton></th>
                        </tr>
                        <tr>
                            <th>Sorszam</th>
                            <th><p:inputText value="#{moviesView.newMovie.sorszam}"/></th>
                        </tr>
                        <tr>
                            <th> <p:commandButton value="Add" action="#{moviesView.addMovie}"/></th>
                            <th>asd</th>
                        </tr>
                    </table>
                </h:form>
            </p:panelGrid>
        </ui:define>

    </ui:composition>

</h:body>
</html>
