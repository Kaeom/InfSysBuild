<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Clients</title>
</h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h1>Add Client</h1>
                <h:panelGrid columns="2" cellpadding="5" style="width: 80%">
                    <h:form>
                        <p>
                        Név <p:inputText value="#{clientView.newClient.nev}"/><br/>
                        Telefon <p:inputMask value="#{clientView.newClient.telefon}" mask="99 99 999-99-99"/><br/>
                        SzigSzam <p:inputMask value="#{clientView.newClient.szigSzam}" mask="999999aa"/><br/>
                        Lakcím <p:inputText value="#{clientView.newClient.lakcim}"/><br/>
                        </p>
                        <p>
                            <p:commandButton value="Add" action="#{clientView.addClient}"/>
                        </p>
                    </h:form>
                </h:panelGrid>
        </ui:define>

    </ui:composition>

</h:body>
</html>
