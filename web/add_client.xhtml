<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Clients</title>
</h:head>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="title">Clients</ui:define>
        <ui:define name="content">

            <h:form>
                <h:panelGrid columns="2" cellpadding="5" style="width: 80%">
                    <h:outputLabel for="firstName" value="Vezetéknév:"/>
                    <p:inputText id="firstName" value="#{client.FirstName}"/>

                    <h:outputLabel for="lastName" value="Keresztév:"/>
                    <p:inputText id="lastName" value="#{client.LastName}"/>

                    <h:outputLabel for="email" value="Email:"/>
                    <p:inputMask id="email" value="#{client.EmailName}" mask="a?@a?.a?"/>

                    <h:outputLabel for="phone" value="Telefon:"/>
                    <p:inputMask id="phone" value="#{client.PhoneName}" mask="(99) 999-9999"/>

                    <h:outputLabel for="birthDate" value="Születési idő:"/>
                    <p:inputText id="birthDate" value="#{client.BirthDate}"/>

                    <h:outputLabel for="birthPlace" value="Születési hely:"/>
                    <p:inputText id="birthPlace" value="#{client.BirthPlace}"/>

                    <p:commandButton value="Submit"/>
                </h:panelGrid>
            </h:form>

        </ui:define>

    </ui:composition>

</h:body>
</html>
