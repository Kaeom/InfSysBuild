<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">

            <h:form>
                <p:dataTable var="clientsentity" value="#{clientView.clients}" widgetVar="clientsTable" style="width: 80%" rows="10"  paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <p:column filterBy="#{clientsentity.id}" headerText="Id">
                        <h:outputText value="#{clientsentity.id}" rendered="#{not clientsentity.edit}"/>
                    </p:column>
                    <p:column filterBy="#{clientsentity.nev}" headerText="Név">
                        <h:outputText value="#{clientsentity.nev}"  rendered="#{not clientsentity.edit}"/>
                    </p:column>
                    <p:column filterBy="#{clientsentity.telefon}" headerText="Telefon">
                        <h:outputText value="#{clientsentity.telefon}"  rendered="#{not clientsentity.edit}"/>
                    </p:column>
                    <p:column filterBy="#{clientsentity.szigSzam}" headerText="SzigSzam">
                        <h:outputText value="#{clientsentity.szigSzam}"  rendered="#{not clientsentity.edit}"/>
                    </p:column>
                    <p:column filterBy="#{clientsentity.lakcim}" headerText="Lakcím">
                        <h:outputText value="#{clientsentity.lakcim}"  rendered="#{not clientsentity.edit}"/>
                    </p:column>
                    <p:column filterBy="#{clientsentity.aktiv}">
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('clientsTable').filter()" styleClass="custom-filter">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="Aktív" itemValue="true" />
                                <f:selectItem itemLabel="Nem Aktív" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <h:outputText value="#{clientsentity.aktiv}"  rendered="#{not clientsentity.edit}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{clientsentity.edit}"  rendered="#{not clientsentity.edit}"/>
                    </p:column>

                    <p:column headerText="Adatlap">
                        <p:commandButton value="Adatlap" action="#{clientView.dataClient(clientsentity)}"/>
                    </p:column>

                    <p:column headerText="Törlés">
                        <p:commandButton value="Delete" action="#{clientView.deleteClient(clientsentity)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>
</html>
